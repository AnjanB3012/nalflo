<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onboarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <script>
    let step = 1;

    function nextStep() {
      document.getElementById(`step-${step}`).classList.add('hidden');
      step++;
      document.getElementById(`step-${step}`).classList.remove('hidden');
    }

    function prevStep() {
      document.getElementById(`step-${step}`).classList.add('hidden');
      step--;
      document.getElementById(`step-${step}`).classList.remove('hidden');
    }
  </script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center h-screen">
  <form method="POST" action="/onboarding" class="glass p-8 rounded-lg shadow-md w-full max-w-md text-center">
    
    <!-- Step 1: First Name -->
    <div id="step-1">
      <h1 class="text-2xl font-bold text-white mb-4">Please Enter the Instance Owner's name</h1>
      <input type="text" name="cust_name" class="w-full p-2 border rounded mb-4" placeholder="Enter Here" required>
      <button type="button" onclick="nextStep()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full">Next</button>
    </div>

    <!-- Step 2: Email -->
    <div id="step-2" class="hidden">
      <h1 class="text-2xl font-bold text-white mb-4">Please Enter the Instance's Global Administrator Password</h1>
      <input type="password" name="adminPass" class="w-full p-2 border rounded mb-4" placeholder="Enter Here" required>
      <div class="flex justify-between">
        <button type="button" onclick="prevStep()" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">Back</button>
        <button type="button" onclick="nextStep()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Next</button>
      </div>
    </div>

    <div id="step-3" class="hidden">
        <h1 class="text-2xl font-bold text-white mb-4">Please Enter the Instance Owner's Contact Email</h1>
        <input type="email" name="email" class="w-full p-2 border rounded mb-4" placeholder="you@example.com" required>
        <div class="flex justify-between">
          <button type="button" onclick="prevStep()" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">Back</button>
          <button type="button" onclick="nextStep()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Next</button>
        </div>
    </div>

    <!-- Step 3: Age -->
    <div id="step-4" class="hidden">
      <h1 class="text-2xl font-bold text-white mb-4">What is your Primary Domain</h1>
      <input type="text" name="domainName" class="w-full p-2 border rounded mb-4" placeholder="example.com" required>
      <div class="flex justify-between">
        <button type="button" onclick="prevStep()" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">Back</button>
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Submit</button>
      </div>
    </div>

  </form>
</body>
</html>
