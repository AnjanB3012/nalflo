<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="glass p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    <form>
      <label for="username" class="block mb-1">Username</label>
      <input type="text" id="username" class="w-full p-2 border rounded mb-4">
      <label for="password" class="block mb-1">Password</label>
      <input type="password" id="password" class="w-full p-2 border rounded mb-4">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white w-full py-2 rounded">Login</button>
    </form>
    <div class="mt-4 text-center">
      <a href="reset-password.html" class="text-blue-500 hover:underline">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
